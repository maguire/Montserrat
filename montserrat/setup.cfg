[egg_info]
tag_build = dev
tag_svn_revision = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[nosetests]
with-pylons = test.ini

# Babel configuration
[compile_catalog]
domain = montserrat
directory = montserrat/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = montserrat/i18n/montserrat.pot
width = 80

[init_catalog]
domain = montserrat
input_file = montserrat/i18n/montserrat.pot
output_dir = montserrat/i18n

[update_catalog]
domain = montserrat
input_file = montserrat/i18n/montserrat.pot
output_dir = montserrat/i18n
previous = true
